<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carbon Calculator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Carbon Calculator</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="currentDiv === 0">
    <ion-button size="large" expand="block" class="start" (click)="nextDiv(1)">Start</ion-button>
  </div>
  <p>{{currentDiv}}</p>


</ion-content>
